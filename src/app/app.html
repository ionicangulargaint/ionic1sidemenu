<ion-menu [content]="content" class="side-menu">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        <img src="assets/img/menu-logo.png" height="70">
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content text-center padding *ngIf="!userLogin"> 
    <p class="sideMenu-text">Login to access your profile</p>
    <button block ion-button class="sideMenu-login-btn" (click)="navigateToLogin()">Login</button>
    <button block ion-button outline class="sideMenu-register-btn" (click)="navigateToRegistration()">Create an Account</button>
    <!-- <ion-list>
        <button class="menu-item" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          {{p.title}}
        </button>
      </ion-list> -->
  </ion-content>
  <ion-content *ngIf="userLogin"> 
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
   </ion-content>
</ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>
