            <form [formGroup]="recoverPasswordByEmail" (submit)="resetPassword(recoverPasswordByEmail.value)"
                novalidate>
                <ion-list>
                    <ion-item>
                        <ion-label>
                            <ion-icon name="mail" item-left></ion-icon>
                        </ion-label>
                        <ion-input type="text" value="" placeholder="E-mail" formControlName="email"></ion-input>
                    </ion-item>
                    <div padding class="forgotText" *ngIf="serverResponse.showIcon">
                        <p style="font-size: 15px; color: #019401;" class="detail">
                            <ion-icon name="checkmark-circle" item-left></ion-icon> 
                            {{' ' + serverResponse.msg}}
                        </p>
                        <br>
                        <a (click)="navigateToLogin()">
                            <ion-icon name="lock"></ion-icon><i> Go to login</i>
                        </a>
                    </div>
                </ion-list>

                <button class="sign-in" type="submit" ion-button full favourite [disabled]="!recoverPasswordByEmail.valid">Continue</button>
            </form>
        </div>
    </div>
