<ion-header>
    <ion-navbar no-border-bottom>
        <ion-title>Hotel images</ion-title>
        <ion-buttons end>
            <button ion-button (click)="closeModal()"> <ion-icon name="md-close"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-slides pager zoom>
        <ion-slide *ngFor="let item of imagesList">
            <div class="swiper-zoom-container">
                <img onError="this.src='assets/imgs/no-image-found.png';" src="{{item.image}}" (load)="loaded = true" [ngClass]="{'img-loaded':loaded}" [hidden]="!loaded" />
                <ion-spinner name="bubbles" [ngClass]="{'center':true}" *ngIf="!loaded"></ion-spinner>
            </div>
        </ion-slide>
    </ion-slides>
</ion-content>
