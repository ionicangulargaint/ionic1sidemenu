<ion-header>
    <ion-navbar no-border-bottom>
        <ion-title>ModalPage</ion-title>
        <ion-buttons end>
            <button ion-button (click)="closeModal()">Close</button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-slides pager>

        <ion-slide *ngFor="let images of imagesList">
            <div class="swiper-zoom-container">
                <img [src]="images.src">
            </div>
        </ion-slide>

        </ion-slide> -->

    </ion-slides>
</ion-content>
