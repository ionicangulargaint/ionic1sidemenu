<ion-header>
  <ion-navbar>
    <ion-title>GUEST DETAIL</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list no-border>
    <ion-item>
      <h1 item-start>{{guestDetails.rooms}}</h1>
      Room
      <ion-icon name='ios-remove-circle-outline' item-end color="primary"(click)="updateRooms('remove')"></ion-icon>
      <ion-icon name='ios-add-circle-outline' item-end color="secondary" (click)="updateRooms('add')"></ion-icon>
    </ion-item>

    <ion-item>
      <h1 item-start>{{guestDetails.adult}}</h1>
      Adults
      <ion-icon name='ios-remove-circle-outline' item-end color="primary" (click)="updateAdult('remove')"></ion-icon>
      <ion-icon name='ios-add-circle-outline' item-end color="secondary" (click)="updateAdult('add')"></ion-icon>
    </ion-item>

    <ion-item>
      <h1 item-start>{{guestDetails.children}}</h1>
      Children
      <ion-icon name='ios-remove-circle-outline' item-end color="primary" (click)="updateChildren('remove')"></ion-icon>
      <ion-icon name='ios-add-circle-outline' item-end color="secondary" (click)="updateChildren('add')"></ion-icon>
    </ion-item>

  </ion-list>
  <div style="margin:10px;">
    <button ion-button block (click)="goToDashboard()">OK</button>
  </div>
</ion-content>
