<ion-header>
    <ion-navbar no-border-bottom>
        <ion-title>
            Verification
        </ion-title>
    </ion-navbar>


</ion-header>

<ion-content>

    <div class="container-log">
        <div class="login-form">
            <ion-list>
                <p class="detail">We have sent a verification code to {{paramData.userEmail}}.
                        <br> This code will expire in 10 minutes.
                        <a>Resend Code</a>
                    </p>

                <!-- <ion-item class="hideBorder" style="margin-bottom: -9px;">

                </ion-item> -->

                <ion-grid>
                    <ion-row>
                        <ion-col>
                            <input id="0" class="otp" maxlength="1" type="number" minlength="1">
                            <input id="1" class="otp" maxlength="1" type="number" minlength="1">
                            <input id="2" class="otp" maxlength="1" type="number" minlength="1">
                            <input id="3" class="otp" maxlength="1" type="number" minlength="1">
                            <input id="4" class="otp" maxlength="1" type="number" minlength="1">
                            <input id="5" class="otp" maxlength="1" type="number" minlength="1">                            
                        </ion-col>
                    </ion-row>
                </ion-grid>

                <p class="detail">Haven't received a verification code yet?
                    <a (click)="backToPage()">Use another option</a>
                </p>
